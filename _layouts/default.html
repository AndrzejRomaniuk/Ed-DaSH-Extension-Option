<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> {{ page.title }} </title>
   <link rel="stylesheet" href="/css/style.css" media="all" />
   <style>
      div {
      padding: 10px 50px 5px 100px; /*top-right-bottom-left*/
      text-align:justify;
      width=80%;
      }
      center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      /*width: 50%;*/
      max-width: 100%;
      }
   </style>
</head>
<body>
   <font face = "arial">
      <header>
         <div class="container">
            <nav class="main-nav">
               <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/blog.html">Blog</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <!--span style="margin-left:50px; padding:10x, 20px, 20px, 50px; width=80%"-->
      <div>
         <div class="center"> {% include banner.html %} </div>
         {% if page.show_heading %}
         <h1><font color="#000066">{{ site.title }}</font></h1>
         {% endif %}
         <h2>{{ page.title }}</h2>
         <div class="content">
            {{ content }}
         </div>
         <footer>
            <div class="center">
               <table style="width:100%">
                  <tr>
                     <th> </th>
                     <th> </th>
                  </tr>
                  <tr>
                     <td>{% include contact.html %}</td>
	             <td>{% include footer.html %}</td>
                  </tr>
               </table>
             </div>
         </footer>
      </div>
      <!--/span-->
   </font>
</body>
</html>
