<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
   
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> {{ page.title }} </title>
	
   <!-- link rel="stylesheet" href="/css/style.css" media="all" -->
   <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
   <style>
      text_content { /* was div{} */
      padding: 10px 50px 10px 50px; /*top-right-bottom-left*/
      text-align:justify;
      width=80%;
      }
      center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      /*width: 50%;*/
      max-width: 100%;
      }
   </style>
</head>
   
<body>
   
<!-- HEADER -->
  <font face = "arial">
	<div id="header_wrap" class="outer">
      <header class="inner">
         <div class="container">
            <nav class="main-nav">
               <ul>
                  <li><a href="/Ed_DaSH_website_prototyping">Home</a></li>
                  <li><a href="/Ed_DaSH_website_prototyping/media.html">Publicity</a></li>
               </ul>
            </nav>
         </div>
      </header>
    </div>
    
      
      <!--span style="margin-left:50px; padding:10x, 20px, 20px, 50px; width=80%"-->
      
      
      <div>
      	<center> {% include banner.html %} </center>
      	
      	{% if page.show_heading %}
      	<h1><font color="#000066">{{ site.title }}</font></h1>
      	{% endif %}
      	
      	<h2>{{ page.title }}</h2>
      	
      <!-- MAIN CONTENT -->
      
      <div class="content">
	      <text_content>
         	    {{ content }}
	      </text_content>
	      <section id="posts">
            	{% include latest_news.html %}
              </section>
      </div>
      
      
      <!-- FOOTER  -->     
      
      <div id="footer_wrap" class="outer">
         <footer>
            <center>
               <table style="width:100%">
                  <tr>
                     <th> </th>
                     <th> </th>
                  </tr>
                  <tr>
                     <td>{% include contact.html %}</td>
                     <td>{% include footer.html %}</td>
                  </tr>
               </table>
            </center>
         </footer>
      </div>
      
      <!--/span-->
      
   </font>
	  
<!-- Google analytics script -->
	  
{% if site.google_analytics %}
<script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
	  
{% endif %}
   
</body>
</html>
